<section id="maquinas">
	<div class="titulo">
		<h3><i class="icon-users"></i>Catalogo | <span class="subTitulo">Maquinas</span></h3>
	</div>
	<div class="row">
		<table class="gvDatos"></table>
	</div>
	<div class="medium modal-save reveal-modal reveal-custom small" data-reveal='data-reveal'>
		<div class="pop-head">
			<label><i class="icon-users"></i>Maquina
				<span class="right icon-cross pointer ico-cancel"></span>
			<label>
		</div>
		<form class="form-data pop-body" data-abide>
			<div class="row">
				<!-- <div class="small-6 columns">
					<label>
						Unidad de Medida: <small>Requerido</small>
						<input type="text" class="tya" placeholder="Unidad de Medida" data-field="idUnidadMedida"required>
					</label>
					<small class="error">Este campo es requerido.</small>
				</div> -->
				<div class="small-12 columns">
					<label>
						Nombre: <small>Requerido</small>
						<input type="text" placeholder="Nombre de la maquina" data-field="nombre" maxlength="100" required>
					</label>
					<small class="error">Este campo es requerido.</small>
				</div>
			</div>
			<div class="row">
				<div class="small-4 columns">
					<label>
						Clave: <small>Requerido</small>
						<input type="text" placeholder="Clave" data-field="clave" maxlength="10" required>
					</label>
					<small class="error">Este campo es requerido.</small>
				</div>
				<div class="small-4 columns">
					<label>
						Placa: <small>Requerido</small>
						<input type="text" placeholder="Placa" data-field="placa" maxlength="50" required>
					</label>
					<small class="error">Este campo es requerido.</small>
				</div>
				<div class="small-4 columns">
					<label>
						Tipo:
						<select data-field="tipo">
							<option value="1">Diesel</option>
							<option value="2">Gasolina</option>
						</select>
					</label>
				</div>
			</div>
		</form>
		<div class="row pop-foot">
			<div class="small-12 columns">
				<button type="button" class="btn-aceptar btn tiny btn-success button ico-guardar">Guardar</button>
				<button type="button" class="btn-cancelar btn tiny btn-danger button ico-cancelar">Cancelar</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns">
			<button type="button" class="btn-nuevo tiny btn button ico-agregar btn-success">Agregar</button>
			<button type="button" class="btn-modificar btn tiny btn-primary button ico-modificar">Modificar</button>
			<button type="button" class="btn-eliminar btn tiny button btn-danger ico-cancelar">Eliminar</button>
		</div>
	</div>
</section>
